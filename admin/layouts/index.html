<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="../assets/style/sass/header.css">
    <title>Header</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar__navbar">
            <div class="sidebar__content">
                <ul class="sidebar__nav">
                    <li class="sidebar__nav--group">
                        <button class="dropdown__btn">
                            <i class="fas fa-archive"></i>
                            <span>Products</span>
                            <i class="fal fa-angle-down icon__right"></i>
                        </button>
                        <ul class="dropdown__nav">
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__item--link">List product</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar__nav--group">
                        <button class="dropdown__btn">
                            <i class="fas fa-archive"></i>
                            <span>Catalogs</span>
                            <i class="fal fa-angle-down icon__right"></i>
                        </button>
                        <ul class="dropdown__nav">
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__item--link">List catalog</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar__nav--group">
                        <button class="dropdown__btn">
                            <i class="fas fa-archive"></i>
                            <span>Users</span>
                            <i class="fal fa-angle-down icon__right"></i>
                        </button>
                        <ul class="dropdown__nav">
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__item--link">List user</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar__nav--group">
                        <button class="dropdown__btn">
                            <i class="fas fa-archive"></i>
                            <span>Comments</span>
                            <i class="fal fa-angle-down icon__right"></i>
                        </button>
                        <ul class="dropdown__nav">
                            <li class="dropdown__item">
                                <a href="" class="dropdown__item--link">List comments</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header__top">
            <ul class="nav__left">
                <li class="header__brand">
                    <div class="brand">
                        <img src="../assets/image/logo2.png" alt="">
                    </div>
                    <span class="icon__bars"><i class="fal fa-bars"></i></span>
                </li>
                <li class="header__search">
                    <div class="input__group">
                        <span class="input-search">
                            <input type="text" placeholder="Enter">
                        </span>
                        <span class="input-btn">
                            <button class="btn__dark"><i class="fas fa-search"></i></button>
                        </span>
                    </div>
                </li>
            </ul>
            <ul class="nav__right">
                <li class="item user__avatar">
                    <img src="../assets/image/avatar.jpg" alt="">
                </li>
                <li class="item user__account">
                    <span id="user">khanh
                        <i class="fal fa-angle-down icon__dropdown"></i>
                    </span>
                    <ul class="dropdown__menu" id="myDropdown">
                        <li class="nav__item">
                            <a href="#" class="nav__link"><i class="far fa-cog "></i> Settings</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link"><i class="far fa-user "></i> Profile</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link"><i class="fal fa-sign-out "></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="main__content">
    </div>
    <footer class="footer"></footer>
    <script type="text/javascript" src="../assets/script/main.js"></script>
</body>

</html>
